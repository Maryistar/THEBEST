<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Winnie the Pooh Dibujos</title>
  <link rel="stylesheet" href="estilos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>🐻 Dibujos de Winnie the Pooh</h1>
      <p>¡Explora el bosque de los cien acres con Pooh y sus amigos!</p>
    </header>

    <section class="gallery">
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/en/1/14/Winnie_the_Pooh_disney.png" alt="Winnie the Pooh" />
        <div class="ribbon">Winnie the Pooh</div>
      </div>
      <div class="card">
        <img src="https://static.wikia.nocookie.net/disney/images/f/f4/Piglet_Render.png" alt="Piglet" />
        <div class="ribbon pink">Piglet</div>
      </div>
      <div class="card">
        <img src="https://static.wikia.nocookie.net/disney/images/e/e2/Tigger_Disney.png" alt="Tigger" />
        <div class="ribbon orange">Tigger</div>
      </div>
      <div class="card">
        <img src="https://static.wikia.nocookie.net/disney/images/0/05/Eeyore_Disney.png" alt="Igor" />
        <div class="ribbon blue">Igor</div>
      </div>
    </section>

    <footer class="footer">
      <p>💛 Hecho con cariño para los fans de Winnie the Pooh</p>
    </footer>
  </div>
</body>
</html>
